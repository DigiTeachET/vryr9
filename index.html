<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ms T's VR Scene</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="main.js"></script>
  <script src="audio.js"></script>
</head>

<body>
  <a-scene>
    <!-- Assets -->
    <a-assets>
      <!-- Video -->
      <video id="videoclip" loop="true" src="tvAssets/adams_family_intro.mp4" crossorigin="anonymous" preload="auto" title="sourced from YouTube - clip by Ramon Alvarez"></video>
      <audio id="plinth1" src="tvAssets/skelly.mp3" preload="auto" crossorigin="anonymous"></audio>
      <img id="play" src="tvAssets/btnPlay.png" preload="auto">
      <img id="stop" src="tvAssets/btnStop.png" preload="auto">
      <img id="pause" src="tvAssets/btnPause.png" preload="auto">
      <img id="tv_background" src="tvAssets/tv_background.jpg" preload="auto">
      <img id="frame" src="images/goldframe.png" preload="auto">
      <img id="art1" src="images/babyMonster.jpg" title="Image by Amrita Bharati from Pixabay" preload="auto">
      <img id="art2" src="images/skullMonster.jpg" title="Image by HANSUAN FABREGAS from Pixabay" preload="auto">
      <img id="art3" src="images/temple.jpg" title="Image by Willgard Krause from Pixabay" preload="auto">
      <img id="art4" src="images/face.jpg" title="Image by Pete Linforth from Pixabay" preload="auto">
      <img id="art5" src="images/computerMonster.jpg" title="Image by Lukas from Pixabay" preload="auto">
      <img id="art6" src="images/animal.jpg" title="Image by Alan Frijns from Pixabay" preload="auto">
      <obj id="tink1" src="images/tinker.obj" preload="auto">
    </a-assets>
  <!-- environment -->
    <a-entity
      environment="preset:forest; skyColor:yellow; dressingAmount:100;dressingColor:blue; dressing:torii; dressing:trees;dressingScale:4; groundTexture:walkernoise;groundColor:purple; groundColor2:white;"></a-entity>
    <!-- start of my monster house -->
    <a-box id="square_floor" position="0 0 0" scale="10  10  0.1" rotation="90 0 0" color="#0C090A"></a-box>
    <!-- walls -->
    <a-box id="wall1Taha_Hinengaro" position="0 1.473 4.907" scale="10 3 0.2" rotation="0 0 0" color="#242424"></a-box>
    <a-box id="wall2Taha_Tinana" position="0 1.473 -4.907" scale="10 3 0.2" rotation="0 0 0" color="#242424"></a-box>
    <a-box id="wall3Taha_Whānau" position="5.049 1.454 -0.008" scale="10 3 0.2" rotation="0 -90 0" color="#242424"></a-box>
    <a-box id="wall4Taha_Wairua" position="-5.049 1.454 -0.008" scale="10 3 0.2" rotation="0 -90 0" color="#242424"></a-box>
    <!-- roof -->
    <a-cylinder id="roof_front" segments-radial="3" position="0 3.874 4.907" rotation="-90 0 0" scale="5.744 0.2 1.8" color="#242424"></a-cylinder>
    <a-cylinder id="roof_back" segments-radial="3" position="0 3.874 -4.907" rotation="-90 0 0" scale="5.744 0.2 1.8" color="#242424"></a-cylinder>
    <a-box id="roofRight" position="2.580 4.328 0" rotation="28.433 90 0" scale="10.931 0.20 6.110" color="#0C090A"></a-box>
    <a-box id="roofLeft" position="-2.599 4.328 -0.017" rotation="28.433 -90 0" scale="10.931 0.20 6.130" color="#0C090A"></a-box>

    <!-- art -->
    <!-- frame -->
    <a-box id="frame1" position="0 1.696 -4.841" rotation="0 0 0" scale="2.500 2.5 0.2" src="#frame">
      <a-plane id="art1" src="#art1" scale="0.5 0.5 0.5" rotation="0 0 0" position="0.002 -0.021 0.519" title="Image by Amrita Bharati from Pixabay"></a-plane>
    </a-box>
    <!-- infoBox-->
    <a-plane id="infoBox1" position="-2.045 1.696 -4.714" scale="1.5 1.8 0.01" width="0.8" height="0.25" color="black" transparent="true" opacity="1">
      <a-entity color="#191817" text="value: Cute Baby Monster with clouds of colour - Image by Amrita Bharati from Pixabay; align:center" position="0 0 0.05" scale="0.8 1.9 1.273" shader="flat" letterSpacing="1.2">
    </a-plane>
    <a-box id="frame2" position="-5.035 1.588 -3.170" rotation="0 90 0" scale="2.500 2.5 0.2" src="#frame">
      <a-plane id="art2" src="#art2" scale="0.5 0.5 0.5" rotation="0 0 0" position="0.002 -0.021 0.519"></a-plane>
    </a-box>
    <a-box id="frame3" position="0.046 1.588 4.866" rotation="0 180 0" scale="2.500 2.5 0.2" src="#frame">
      <a-plane id="art3" src="#art3" scale="0.5 0.5 0.5" rotation="0 0 0" position="0.002 -0.021 0.519" ></a-plane>
    </a-box>
    <a-box id="frame4" position="-4.981 1.588 3.166" rotation="0 90 0" scale="2.500 2.5 0.2" src="#frame">
      <a-plane id="art4" src="#art4" scale="0.5 0.5 0.5" rotation="0 0 0" position="0.002 -0.021 0.519"></a-plane>
    </a-box>
    <a-box id="frame5" position="5.005 1.588 3.423" rotation="0 -90 0" scale="2.500 2.5 0.2" src="#frame">
      <a-plane id="art5" src="#art5" scale="0.5 0.5 0.5" rotation="0 0 0" position="0.002 -0.021 0.519"></a-plane>
    </a-box>
    <a-box id="frame6" position="4.911 1.588 -2.957" rotation="0 -90 0" scale="2.500 2.5 0.2" src="#frame">
      <a-plane id="art6" src="#art6" scale="0.5 0.5 0.5" rotation="0 0 0" position="0.002 -0.021 0.519" ></a-plane>
    </a-box>
    <!-- 3d Model -->
    <a-obj-model id="3dModel1" src="#tink1" mtl="images/obj.mtl" position="1.888 -0.027 -3.861" rotation="-90 0 0" scale=".02 .02 .02"></a-obj-model>
    <a-box id="plinth" position="2.785 1.016 -3.403" scale=".5  2 .5" color="silver"></a-box>
    <!-- sound on Plinth-->
    <!-- Box to place all the media items on -->
    <a-box id="audio1" scale=".6 .6 0.05" position="2.776 1.711 -3.172" rotation="0 0 0" src="#tv_background" shader="flat">
    <!-- Sound track and Image of art work -->
      <a-plane id="track1" sound="src: #plinth1"  scale="0.512 0.683 0" position="-0.006 0.070 0.6" shader="flat" ></a-plane>
      <a-plane id=”infobox” position="0 0.053 0.644" scale="0.680 3.000 0.01" width=".8" height=".25" color="black" transparent="true" opacity="1" >
        <a-entity color="#191817" text="value: Bob the Skeleton \n \n CAIRO, EGYPT; align:center" position="0 0.007 11.958" scale="2.200 0.800 1.273" shader="flat">
        </a-entity>
      </a-plane>
      <!-- Play Button image -->
      <a-plane id="playbox" src="#play" scale="0.12 0.12 0.01" position="-0.35 -0.4 0.6" shader="flat" transparent="true" songplayer1 ></a-plane>
      <!-- Stop Button image -->
      <a-plane id="stopbox" src="#stop" scale="0.12 0.12 0.01" position="0.350 -0.4 0.6" shader="flat"  transparent="true" songstopper1> </a-plane>
    </a-box> <!-- Closing the Box that holds the media items -->
  
    
    <!-- TV Start-->
    <a-entity>
      <a-video src="#videoclip" position="-3.893 1.6 0" rotation="0 90 0" width="2" height="1.125"></a-video>
      <!-- TV background -->
      <a-plane id="videoControls" position="-3.893 0.854 0" scale="2 0.386 1.714" rotation="0 90 0" opacity="1" src="#tv_background">
        <!-- Play button -->
        <a-plane id="vidplaybox" src="#play" scale="0.122 0.678 0.122" position="-0.350 0 .01" shader="flat"  transparent="true" videoplayer></a-plane>
        <!-- Stop button -->
        <a-plane id="vidpausebox" src="#pause" scale="0.122 0.678 0.122" position="0.350 0 .01" shader="flat"  transparent="true" videopauser></a-plane>
      </a-plane>
    </a-entity>
    <a-entity cursor="rayOrigin: mouse"></a-entity>
    <!-- Movement-->
  <!-- Camera + controllers rig -->
  <a-entity id="rig">
    <a-camera position="0 1.6 0"></a-camera>
    <a-entity laser-controls="hand: left" ></a-entity>
    <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>
  </a-entity>
    
  </a-scene>

</body>
<script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>

</html>
